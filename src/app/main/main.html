<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>
  
  <div class="page-header">
    <a class="btn btn-lg btn-warning" ng-href="#">Manage Course</a>
    <a class="btn btn-lg btn-success" ng-href="#">Create Exercise</a>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">

  </div>

</div>
