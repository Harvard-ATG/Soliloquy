<div class="container">

    <div ng-include="'app/components/navbar/navbar.html'"></div>

    <div class="page-header">
        <h1>Create Exercise</h1>
    </div>

    <div class="well">
        <form class="form-horizontal">
            <div class="row form-group">
                <label for="title" class="control-label col-md-3">Name</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="title" placeholder="Exercise Name">
                </div>
            </div>
            <div class="row form-group">
                <label for="prompt" class="control-label col-md-3">Prompt</label>
                <div class="col-md-5">
                    <textarea id="prompt" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="row form-group">
                <label for="audio" class="control-label col-md-3">Audio</label>
                <div class="col-md-5">
                    <div class="btn-group" data-toggle="buttons">
                        <label for="record" class="btn btn-primary" ng-click="audioType = 'record'" ng-class="{ 'active' : audioType == 'record' }">
                            <input type="radio" name="audioOpts" id="record" autocomplete="off" value="record" ng-checked="audioType == 'record'"> Record
                        </label>
                        <label for="upload" class="btn btn-primary" ng-click="audioType = 'upload'" ng-class="{ 'active' : audioType == 'upload' }">
                            <input type="radio" name="audioOpts" id="upload" autocomplete="off" value="upload" ng-checked="audioType == 'upload'"> Upload
                        </label>
                        <label for="url" class="btn btn-primary" ng-click="audioType = 'url'" ng-class="{ 'active' : audioType == 'url' }">
                            <input type="radio" name="audioOpts" id="url" autocomplete="off" value="url" ng-checked="audioType == 'url'"> URL
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="savetoCollection" class="control-label col-md-3">Save to</label>
                <div class="col-md-3">
                    <select id="savetoCollection" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="control-label col-md-2">
                    <a href="/#/addCollection">create collection</a>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Response Mode</label>
                <label class="control-label radio-inline col-md-2">
                    <input type="radio" name="responseOpts" id="responseIndividual" value="individual"> Individual
                </label>
                <label class="control-label radio-inline col-md-2">
                    <input type="radio" name="responseOpts" id="responseCollaboration" value="collaboration"> Group Collaboration
                </label>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Publish</label>
                <label class="control-label radio-inline col-md-2">
                    <input type="checkbox" name="publish" id="publish" value="1"> Published
                </label>
            </div>
            <div class="col-md-2 col-md-offset-2">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-default">Save and create another</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-default">Cancel</button>
            </div>

        </form>
    </div>

    <div class="footer">
        <p>With â™¥ from <a href="https://github.com/Harvard-ATG">Harvard</a></p>
    </div>

</div>
